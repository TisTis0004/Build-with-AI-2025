<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fluentia Settings</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 16px;
        max-width: 780px;
      }
      .row {
        display: grid;
        grid-template-columns: 200px 1fr;
        gap: 10px;
        margin: 10px 0;
      }
      input,
      select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      button {
        padding: 8px 12px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Fluentia Settings</h2>
    <div class="row">
      <label for="backend">Backend URL</label>
      <input id="backend" placeholder="http://localhost:8000/transform" />
    </div>
    <div class="row">
      <label for="profile">Default Profile</label>
      <select id="profile">
        <option value="dyslexia">Dyslexia</option>
        <option value="adhd">ADHD</option>
        <option value="aphasia">Aphasia</option>
        <option value="autism">Autism</option>
      </select>
    </div>
    <button id="save">Save</button>

    <!-- external script only (MV3 CSP compliant) -->
    <script src="options.js"></script>
  </body>
</html>
