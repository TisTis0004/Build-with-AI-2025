<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fluentia Viewer</title>
    <link rel="stylesheet" href="viewer.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="top">
        <div class="source">
          <strong>Source:</strong>
          <a id="src" target="_blank" rel="noopener noreferrer"></a>
        </div>
        <div class="actions">
          <button id="toggle" class="btn">Show Original</button>
          <button id="tts" class="btn secondary">Play</button>
          <button id="stop" class="btn secondary" disabled>Stop</button>
        </div>
      </header>

      <main class="reader">
        <section id="original" class="pane" hidden></section>
        <section id="adapted" class="pane"></section>
      </main>
    </div>

    <script src="viewer.js"></script>
  </body>
</html>
